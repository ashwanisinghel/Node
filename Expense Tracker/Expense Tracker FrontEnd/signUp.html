<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker Sign Up</title>
</head>
<body>
    <div class="form">
        <form action="" class="formEl">
            <div class="formDiv">
                <h2 class="center gray">Sign Up</h2>
            </div>
            <div class="formDiv">
                <label for="name">Name</label>
                <input type="text" class="formIp"  id="name">
            </div>
            <div class="formDiv">
                <label for="email">Email</label>
                <input type="email"  class="formIp" id="email">
            </div>
            <div class="formDiv">
                <label for="password">Password</label>
                <input type="password"  class="formIp" id="password">
            </div>
            <div class="formDiv">
                <a href="signIn.html" class="anchor" id="signInAnchor">Existing User ?</a>
            </div>
            <div class="center formBtn">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
